# Starship prompt configuration
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 500

# Insert blank line between prompts
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# Git status
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
deleted = "✘${count}"

# Command duration
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Language contexts (only show when relevant)
[nodejs]
format = "[$symbol($version)]($style) "
symbol = " "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[python]
format = "[$symbol($version)]($style) "
symbol = " "
detect_extensions = ["py"]
detect_files = ["pyproject.toml", "requirements.txt", ".python-version"]

[rust]
format = "[$symbol($version)]($style) "
symbol = " "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "[$symbol($version)]($style) "
symbol = " "
detect_extensions = ["go"]
detect_files = ["go.mod"]

# Disabled modules (keep prompt fast)
[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true
